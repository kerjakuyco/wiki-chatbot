<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAI Assistant App</title>
</head>
<body>

<h1>OpenAI Assistant File Search</h1>

<h3>Upload a File</h3>
<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="file" required />
  <button type="submit">Upload File</button>
</form>

<h3>Search the Assistant</h3>
<form id="searchForm">
  <input type="text" name="query" placeholder="Ask your question..." required />
  <button type="submit">Search</button>
</form>

<script>
  document.getElementById('uploadForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const formData = new FormData();
    const fileInput = document.querySelector('input[type="file"]');
    formData.append('file', fileInput.files[0]);

    const response = await fetch('/api/files/upload', {
      method: 'POST',
      body: formData,
    });

    const result = await response.json();
    if (response.ok) {
      alert('File uploaded successfully!');
      localStorage.setItem('assistantId', result.assistantId); // Store assistant ID
    } else {
      alert('Failed to upload file');
    }
  });

  document.getElementById('searchForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const query = document.querySelector('input[name="query"]').value;
    const assistantId = localStorage.getItem('assistantId');

    const response = await fetch('/api/assistants/search', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ assistantId, query }),
    });

    const result = await response.json();
    if (response.ok) {
      alert('Search result: ' + result.answer);
    } else {
      alert('Failed to get a response');
    }
  });
</script>

</body>
</html>
